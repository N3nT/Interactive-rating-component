<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

<main>
  <div class="rating__box">
    <img class="rating__box-star circle" src="./images/icon-star.svg" alt="">
    <h1 class="rating__box-title">How did we do?</h1>
    <p class="rating__box-text">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
      <div class="rating__box-rates-wrap">
        <div class="rate circle"><p>1</p></div>
        <div class="rate circle"><p>2</p></div>
        <div class="rate circle"><p>3</p></div>
        <div class="rate circle"><p>4</p></div>
        <div class="rate circle"><p>5</p></div>
      </div>
      <button class="rating__box-btn">Submit</button>
  </div>
</main>
